apiVersion: appstudio.redhat.com/v1beta2
kind: IntegrationTestScenario
metadata:
  labels:
    test.appstudio.openshift.io/optional: "true"
  name: qe-build-email-9-1
  namespace: ceph-tenant
spec:
  application: ceph-9-1
  contexts:
  - description: execute the integration test for a Snapshot created for a `push`
      event
    name: push
  params:
  - name: JENKINS_HOST_URL
    value: https://jenkins-csb-storage-ceph-downstream.dno.corp.redhat.com/
  - name: JOB_NAME
    value: build-container-konflux-email
  resolverRef:
    params:
    - name: url
      value: https://github.com/ibmstorage/ceph-konflux-casc.git
    - name: revision
      value: main
    - name: pathInRepo
      value: pipelines/jenkins_integration.yaml
    resolver: git
    resourceKind: pipeline
